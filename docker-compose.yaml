services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - RECIPE_DB_HOST=db
      - RECIPE_DB_NAME=devdb
      - RECIPE_DB_USER=devuser
      - RECIPE_DB_PASSWORD=Hello123
    depends_on:
      - db
 
  db:
    image: postgres:15-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data  
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=Hello123
volumes:
  dev-db-data:
    